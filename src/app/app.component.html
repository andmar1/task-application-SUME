<div class="container app" id="componente">
  <div class="row">
    <div class="col-sm-8">
      <h1 class="text-center">
        {{ title }}
        
      </h1>
    </div>
    <div class="col-sm-4">
      <div  id="mensaje" class="text-center alert alert-success alert-dismissable" *ngIf="msg">
        <a href="#" class="close" (click)="closeAlert()">
          &times;
        </a>
        {{ msg }}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <img id="img_angular" src="https://www.dae.ugto.mx/PortalV2/Cedula/img/logoUG.png" alt="Angular Image">
      </div>
      <div class="col-sm-8">
        <h2> Crear Tarea: </h2>
        <form class="form-horizontal" >
          <!-- email input -->
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">
              Nombre
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name"
                name="name" [(ngModel)]="model.name"
                placeholder="Ingresa el nombre"
              >
            </div>
          </div>
          <!-- position input -->
          <div class="form-group">
            <label for="position" class="control-label col-sm-2">
              Tarea
            </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="position"
                name="position" [(ngModel)]="model.position"
                placeholder="Nombre de la tarea"
              >
            </div>
          </div>
          <!-- email input -->
          <div class="form-group">
            <label for="email" class="control-label col-sm-2">
              Email
            </label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email"
                name="email" [(ngModel)]="model.email"
                placeholder="Ingresa el email"
              >
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-2">
              <button type="submit" class="btn btn-success" (click)="addEmployee()">
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <h2>Tareas:</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tarea</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let employee of employees; let i = index">
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.email }}</td>
            <td>
              <a (click)="editEmployee(i)" class="btn btn-success">
                Editar
              </a>
              <a (click)="deleteEmployee(i)" class="btn btn-danger">
                Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-sm-4" [hidden] = "hideUpdate">   
      <h2> Actualizar registro: </h2>
      <form class="form-horizontal" >
        <!-- email input -->
        <div class="form-group">
          <label for="name" class="control-label col-sm-2">
            Nombre
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name"
              name="name" [(ngModel)]="model2.name"
              placeholder="Enter a new name"
            >
          </div>
        </div>
        <!-- position input -->
        <div class="form-group">
          <label for="position" class="control-label col-sm-2">
            Tarea
          </label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="position"
              name="position" [(ngModel)]="model2.position"
              placeholder="Enter a new position"
            >
          </div>
        </div>
        <!-- email input -->
        <div class="form-group">
          <label for="email" class="control-label col-sm-2">
            Email
          </label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email"
              name="email" [(ngModel)]="model2.email"
              placeholder="Enter a new email"
            >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-success" (click)="updateEmployee()">
              Guardar
            </button>
          </div>
        </div>
      </form>
    </div>
  
  </div>

</div>
